<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 w-25">
        <h1 class="text-center mb-4">Book Search</h1>
        <form id="bookSearchForm" class="mb-5">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name:</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
            </div>
            <div class="mb-3">
                <label for="bookID" class="form-label">Book ID:</label>
                <input type="text" class="form-control" id="bookID" placeholder="Enter book ID">
            </div>
            <div class="mb-3">
                <label for="authorName" class="form-label">Author Name:</label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter author name">
            </div>
            <div class="mb-3">
                <label for="bookID" class="form-label">Book Price:</label>
                <input type="text" class="form-control" id="bookPrice" placeholder="Price">
            </div>
            <div class="mb-3">
                <label for="bookID" class="form-label">Book Description:</label>
                <input type="text" class="form-control" id="bookDescription" placeholder="Description">
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" onclick="AddBook()">Add Book</button>
            <a href="./search.html"> <button type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </a>

        </form>
